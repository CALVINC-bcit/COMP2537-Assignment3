<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <div style="text-align: center; margin-top: 20px;">
    <p id="timer"></p>
    <p id="numOfMatches"></p>
    <p id="numOfPairs"></p>
    <p id="numOfClicks"></p>

  </div>
   <div style="text-align: center; margin-top: 20px;">
    <button class="button button-green" onclick="start()">Start</button>
    <button class="button button-red-bg" onclick="reset()">Reset</button>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <button class="button" onclick="easySettings()">Easy</button>
    <button class="button" onclick="mediumSettings()">Medium</button>
    <button class="button" onclick="hardSettings()">Hard</button>
  </div>

  <div id="game_grid"style="margin-top: 20px" >
  </div>
  <div style="text-align: center; margin-top: 20px;">
    <button class="button" id="powerupButton" onclick="showAllCards()">Power Up (3)</button>
  </div>
  <div style="text-align: center; margin-top: 20px;">
    <button class="button" onclick="lightMode()">Light mode</button>
    <button class="button" onclick="darkMode()">Dark mode</button>
    
  </div>
 
  
</body>

</html>
