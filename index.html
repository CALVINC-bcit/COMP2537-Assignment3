<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- import Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <div class="container py-4">
    <div class="text-center mb-4">
      <div class="row justify-content-center">
        <div class="col-auto">
          <p id="timer" class="mb-1 fw-bold"></p>
        </div>
        <div class="col-auto">
          <p id="numOfMatches" class="mb-1 fw-bold"></p>
        </div>
        <div class="col-auto">
          <p id="numOfPairs" class="mb-1 fw-bold"></p>
        </div>
        <div class="col-auto">
          <p id="numOfClicks" class="mb-1 fw-bold"></p>
        </div>
      </div>
    </div>

    <div class="text-center mb-3">
      <button class="btn btn-success me-2" onclick="start()">Start</button>
      <button class="btn btn-danger" onclick="reset()">Reset</button>
    </div>

    <div class="text-center mb-3">
      <div class="btn-group" role="group">
        <button class="btn btn-outline-primary" onclick="easySettings()">Easy</button>
        <button class="btn btn-outline-warning" onclick="mediumSettings()">Medium</button>
        <button class="btn btn-outline-danger" onclick="hardSettings()">Hard</button>
      </div>
    </div>
    <div class="d-flex justify-content-center mb-4">
      <div id="game_grid" class="justify-content-center">

      </div>
    </div>
    <div class="text-center mt-3 ">
      <button id="powerupButton" class="btn btn-info" onclick="showAllCards()">Power Up (3)</button>
    </div>
    <div class="text-center" style="margin-top: 20px">
      <button class="btn btn-secondary me-2" onclick="lightMode()">Light Mode</button>
      <button class="btn btn-dark" onclick="darkMode()">Dark Mode</button>
    </div>



</body>

</html>
